<!doctype html>
<html lang="en-gb">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Front End Evaluation</title>

	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
		rel="stylesheet">

</head>

<body>

	<!-- Header/Navbar -->
	<div class="container">
		<header>
			<nav class="row">
				<div class="column">
					<img src="img/brand-name-logo-min.png" alt="Brand Name">
				</div>
				<div class="column">
					<ul class="nav-central-links">
						<li><a href="#">Product</a></li>
						<li><a href="#">Use Cases</a></li>
						<li><a href="#">Pricing</a></li>
					</ul>
				</div>
				<div class="column">
					<ul class="nav-right-links">
						<li><a href="#">Login</a></li>
						<li><a href="#" class="btn">Try it for free</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</div>
	<!-- Banner -->
	<div class="container-fluid">
		<section class="banner">
			<img src="img/lamborghini-banner-min.jpg" alt="Lamborghini banner">
		</section>
	</div>
	<!-- Page content -->
	<div class="container">
		<main class="content">
			<div class="row">
				<div class="column padding-1">
					<img src="img/engage-supporters-min.jpg" alt="Engage Supporters">
				</div>
				<div class="column padding-1" style="justify-content: center;">
					<h1 class="title">Engage supporters with marketing tools</h1>
					<p>Segment your supporter base, send email marketing and create automated journeys.</p>
					<a href="#" class="btn">Read More</a>
				</div>
			</div>
		</main>
	</div>
	<!-- Footer -->
	<div class="container-fluid">
		<footer class="padding-3">
			<div class="row">
				<div class="column">
					<h2 class="title">Trusted by Australia most loved causes</h2>
				</div>
			</div>
			<div class="row">
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/autism-awareness-min.png" alt="Autism Awareness">
					</div>
				</div>
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/animal-liberation-min.png" alt="Animal Liberation">
					</div>
				</div>
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/brain-foundation-min.png" alt="Brain Foundation">
					</div>
				</div>
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/migraine-headache-australia-min.png" alt="Migraine Headache Australia">
					</div>
				</div>
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/sporting-chance-min.png" alt="Sporting Chance">
					</div>
				</div>
				<div class="column">
					<div class="footer-item">
						<img src="img/logos/stjosephs-college-min.png" alt="ST Josephs College">
					</div>
				</div>
			</div>

		</footer>
	</div>


</body>

</html>
